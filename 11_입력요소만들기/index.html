<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input name="text" type="text" maxlength="5" placeholder="메세지 입력...!"/><br><br>

    <input name="push" type="button" value="PUSH"/><br><br>

    <input name="color" type="color"/>색을 골라보세요!<br><br>

    <input name="score" type="range" max="100" min="0" step="10"/><br><br>

    <input name="birthday" type="date" /><br><br>

    <!--
        실습 - 위에서 부터 차례대로 설명
        1. name은 전역속성 마음대로 지정 가능
        2. type으로 input의 타입을 결정
        3. 그 이후 입력받을 데이터 값의 따라 속성값들이 다름
        4. 직관적이기 때문에 실행 한 이후 값을 확인해보면 이해가 빠름
    -->
</body>
</html>
