<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <style>
        h1{color:red;}
        p{color:rgb(0, 60, 255);}
        .text{color:rgb(212, 255, 0);}
        #gagaga{color:orange;}
        h1, p{
            color: purple;
        }
        h1{color:red;}
        h1{color: blue;}
        /*h1 은 블루로 표시됨*/
        .text{color:red;}
        h1{color: blue;}
        /*.text의 red거 표시됨*/
    </style>
</head>
<body>
    <h1 class="text">제목을 나타낸다</h1>
    <p id="gagaga">문단을 표시한다 가가가</p>
    <p class="text">문단을 표시한다 나나나</p>
    <p>문단을 표시한다 다다다</p>
</body>
</html>
