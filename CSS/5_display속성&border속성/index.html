<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <style>
        div{
            border: 3px solid red;
            display: none;
        }
        span{
            border-width: 5px;
            border-style: dashed;
            border-color: bisque;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>나는야 블록 레벨</div>
    <span>나는야 인라인</span>
</body>
</html>
