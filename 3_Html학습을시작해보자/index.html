<p>Hello</p>
<!-- p태그는 꼭 여는태그와 닫는 태그가 필요하다. 쓰고싶은 글씨는 p태그에서 사용-->

<br><br><br><br>
<!--단일태그인 br은 간격을 넓혀주는 태그-->

<strong style="color:red">Hello</strong>
<!-- 
    1. 글씨가 굵게 나옴
    2. style 속성을 사용하여 글씨를 빨간색으로 지정
-->

<!-- 
    <p>Hello</p> 
    코드를 똑같이 작성했지만 브라우저에서는 아무런 일도 생기지 않음.
    주석은 우리가 확인하기 위한 태그임
-->
